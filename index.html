<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Char List</title>
</head>
<body>
    <header>
        Menu
    </header>
    <div class="main-content">
        <div class="wrapper">

            <div class="info grid__cell">
                <div class="name">Артур Голдштайн</div>
                <div class="img__box">
                    <img src="/img/priest.jpg" alt="char_img">
                </div>
                <span>Раса</span>
                <span>Профессия</span>
                <span>Класс</span>
                <span>Религия</span>
                <span>Происхождение</span>
                <span>Статус</span>
                <span>Описание</span>


            </div>
            <div class="stats grid__cell">
                <div class="stat grid__cell">ST</div>
                <div class="stat grid__cell">Pdmg</div>
                <div class="stat grid__cell">IS</div>
                <div class="stat grid__cell">Move/dodge</div>
                <div class="stat grid__cell">IT</div>
                <div class="stat grid__cell">Accur</div>
                <div class="stat grid__cell">W</div>
                <div class="stat grid__cell">Mdmg</div>

            </div>
            <div class="counters grid__cell">
                <div class="counter grid__cell">
                    <div class="counter__item counter--title">HP</div>
                    <div class="counter__item">3</div>
                    <div class="counter__item">d6</div>
                    <div class="counter__item">w1</div>
                    <div class="counter__item">w2</div>
                    <div class="counter__item">w3</div>
                    <div class="counter__item">w4</div>
                    <div class="counter__item">w5</div>
                    <div class="counter__item">inj1</div>
                    <div class="counter__item">inj2</div>
                    <div class="counter__item">inj3</div>
                </div>
                <div class="counter grid__cell">
                    <div class="counter__item counter--title">WP</div>
                    <div class="counter__item">2</div>
                    <div class="counter__item">d8</div>
                    <div class="counter__item">w1</div>
                    <div class="counter__item">w2</div>
                    <div class="counter__item">w3</div>
                    <div class="counter__item">w4</div>
                    <div class="counter__item">w5</div>
                    <div class="counter__item">inj1</div>
                    <div class="counter__item">inj2</div>
                    <div class="counter__item">inj3</div>
                </div>
            </div>
            <div class="armor grid__cell">armor</div>
            <div class="advantages grid__cell">advantages</div>


            <div class="mainHand grid__cell">mainHand</div>
            <div class="offHand grid__cell">offHand</div>
            <div class="buffs grid__cell">buffs</div>

            <div class="inventory grid__cell">inventory</div>

        </div>
    </div>


</body>
</html>
